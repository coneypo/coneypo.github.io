	<h1>2.猜数字</h1>
	
	<script>
	
		// ----- 猜数字 -----
		//rand随机生成的数字/bet用户选择的数字
		var rand_num;
		var bet_num;
		
		function bet_1(){bet_num=1;document.getElementById('bet_nums').innerHTML="你猜的随机数："+bet_num}
		function bet_2(){bet_num=2;document.getElementById('bet_nums').innerHTML="你猜的随机数："+bet_num}
		function bet_3(){bet_num=3;document.getElementById('bet_nums').innerHTML="你猜的随机数："+bet_num}
		function bet_4(){bet_num=4;document.getElementById('bet_nums').innerHTML="你猜的随机数："+bet_num}
		function bet_5(){bet_num=5;document.getElementById('bet_nums').innerHTML="你猜的随机数："+bet_num}
		function bet_6(){bet_num=6;document.getElementById('bet_nums').innerHTML="你猜的随机数："+bet_num}
		function bet_7(){bet_num=7;document.getElementById('bet_nums').innerHTML="你猜的随机数："+bet_num}
		function bet_8(){bet_num=8;document.getElementById('bet_nums').innerHTML="你猜的随机数："+bet_num}
		function bet_9(){bet_num=9;document.getElementById('bet_nums').innerHTML="你猜的随机数："+bet_num}
		function get_randnum()
		{	
			rand_num=(Math.ceil((Math.random())*9))
				
			//更新生成的随机数
			document.getElementById('rand_nums').innerHTML="生成的随机数："+rand_num;
			
			//rand_num==bet_num
			if (rand_num==bet_num)
				{	
				document.getElementById('conclusion_rand_num').innerHTML="结果:   "+"win";
				}
			else 
				{
				document.getElementById('conclusion_rand_num').innerHTML="结果:   "+"lose";
				}
		}
		
		// -----变色-----
		// change_color 更换字体颜色
		function change_color(){
			var text_color;
			rand_num_change_color=Math.ceil((Math.random())*10)-1;
			switch(rand_num_change_color)
			{
				case 0:	text_color='red';break;
				case 1:	text_color='green';break;
				case 2:	text_color='yellow';break;
				case 3:	text_color='white';break;
				case 4:	text_color='pink';break;
				case 5:	text_color='blue';break;
				case 6:	text_color='orange';break;
				case 7:	text_color='gray';break;
				case 8:	text_color='purple';break;
				case 9:	text_color='indigo';break;
				default: text_color='black'
			}
		
		document.getElementById('id1').style.color=text_color;

		document.getElementById('id_color_num').innerHTML="color_num:"+"\t"+rand_num_change_color;
		
		document.getElementById('id_color').innerHTML="color:"+"\t"+text_color;
		
	}
	</script>
	
	<button onclick="bet_1()"> 1 </button>
	<button onclick="bet_2()"> 2 </button>
	<button onclick="bet_3()"> 3 </button>
	<br>
	<button onclick="bet_4()"> 4 </button>
	<button onclick="bet_5()"> 5 </button>

	<br>
	<button onclick="bet_7()"> 7 </button>
	<button onclick="bet_8()"> 8 </button>
	<button onclick="bet_9()"> 9 </button>
	<br>
	
	
	<p id="bet_nums">你猜的随机数：</p>
	<p id="rand_nums">生成的随机数：</p>
	<p id="conclusion_rand_num">结果：</p>

	
	<button onclick="get_randnum()"> 生成随机数 </button>

	<p id="id_color">color:</p>
	
	<button onclick="change_color()"> 点我变色 </button>
